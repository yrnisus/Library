<div class="empty"></div>
<body>
    <div class="card-container">

    </div>

    <div class="modal-bg">
        <div class="modal-container">
            <form id='form' action='#' class="modal">
                <h2 class="modal-title">New Book</h2>
                <label for="title">Book title:</label>
                <input type="text" id="newBookTitle" name="newBookTitle" placeholder="Title" required>
                <label for="author">Author name:</label>
                <input type="text" id="newBookAuthor" name="newBookAuthor" placeholder="Author" required>
                <label for="numPages">Number of pages:</label>
                <input type="number" id="newBookPages" name="newBookPages" min='0' placeholder="Pages" required>
                <label for="haveRead">Have you read this book:</label>
                <select name="haveRead" id="haveRead">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <br><br>

                <!-- <div class="radio-container">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="haveRead" name="haveRead" value="Yes" required>
                    <label class='spacer' for="no">No</label><br>
                    <input type="radio" id="notRead" name="haveRead" value="No" required>
                </div> -->
                <div class="btn-container">
                    <input type="submit" class="add-book-btn">
                </form>
            </div>
            <div class="close-modal-btn">X</div>
        </div>
    </div>
    <button class="modal-btn">+</button>
</body>
